<form [formGroup]="form" *ngIf="formState === false; else logout1">
  <fieldset>
    <legend>Login</legend>
    <div class="form-field">
      <label>Email:</label>
      <input name="email" formControlName="email">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password" formControlName="password" type="password">
    </div>
  </fieldset>
  <div class="form-buttons" >
    <button class="button button-primary" (click)="login()">Login</button>
    <button class="button button-primary" (click)="register()">Register</button>
  </div>
</form>
<ng-template #logout1>
  <button class="button button-primary" (click)="logout()">Logout</button>
</ng-template>
