<ng-container [ngSwitch]="data">
  <app-input *ngSwitchCase="'input'" [disabled]="disabled"></app-input>
  <app-textarea *ngSwitchCase="'textarea'" [disabled]="disabled"></app-textarea>
  <app-button *ngSwitchCase="'button'" [disabled]="disabled"></app-button>
  <app-checkbox  *ngSwitchCase="'checkbox'" [disabled]="disabled"></app-checkbox>
  <app-select  *ngSwitchCase="'select'" [disabled]="disabled"></app-select>
  <span *ngSwitchDefault>sads</span>
</ng-container>
