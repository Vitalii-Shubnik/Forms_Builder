<app-droplist [disabled]="true" [dragHandle]="false" [dropListData]="available" (SetDropped)="drop($event)"
  [noReturnPredicate]="noReturnPredicate" [formClass]="'none'"></app-droplist>
<div class="bottom-add-item-container">
  <button (click)="add()" class="add-item">
    <mat-icon class="add-icon">add</mat-icon>
  </button>
  <mat-form-field class="add-select" appearance="fill">
    <mat-label>Element type</mat-label>
    <mat-select [(value)]="elementToAdd">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
