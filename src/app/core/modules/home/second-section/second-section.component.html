<div class="example-container">
  <h2>2 section</h2>
  <div #customForm cdkDropList [cdkDropListData]="used" class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="form-item-container" *ngFor="let item of used" cdkDrag>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <app-selector [data]="item" [disabled]="false"></app-selector>
      <div class="form-items-buttons" >
        <div class="selecting-piece"></div>
        <div class="draggable-piece" cdkDragHandle ></div>
      </div>

    </div>
  </div>
</div>
<!-- (click)="changeActive(checkbox) -->
<ng-template cdkPortal>
  <ng-container *ngIf="styles">
    height: <input [(ngModel)]="height"><br/>
    width: <input [(ngModel)]="width"><br/>
    fontWeight: <input [(ngModel)]="fontWeight"><br/>
    fontSize: <input [(ngModel)]="fontSize"><br/>
    color: <input [(ngModel)]="color"><br/>
    borderStyle: <input [(ngModel)]="borderStyle"><br/>
    required: <input [(ngModel)]="required"><br/>
    placeholder: <input [(ngModel)]="placeholder"><br/>
    <button (click)="setElementCurrentStyleValues()">Change</button>
    width from ngrx: {{activeElementWidth$ | async | json}}
  </ng-container>
</ng-template>
